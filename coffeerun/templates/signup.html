{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
