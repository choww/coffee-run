{% extends 'base.html' %}

{% block title %} Login {% endblock %}

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  
  <p><a href="{% url 'password_reset' %}">Reset password</a></p>
{% endblock %}
